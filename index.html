<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duty Schedule for September 2024</h1>

        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label for="area">Select Area:</label>
            <select id="area">
                <option value="" selected disabled>Outpatient/Inpatient</option>
                <option value="OPD/ER">Outpatient (OPD/ER)</option>
                <option value="Inpatient">Inpatient (Ward/ICU)</option>
            </select>
        </div>

        <button id="getDoctor">Get Doctor</button>
        <button id="reset">Reset</button>
        <button id="todayDoctor">Who's on Duty Today?</button>

        <div id="doctorInfo" class="info-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
