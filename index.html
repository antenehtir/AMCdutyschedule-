<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2024 Doctor Duty Schedule</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h2>April 2024 Doctor Duty Schedule</h2>

    <div class="input-container">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" max="2024-04-30">
    </div>

    <div class="input-container">
        <label for="area">Select Area:</label>
        <select id="area" name="area">
            <option value="OPD/ER">OPD/ER</option>
            <option value="Inpatient">Inpatient</option>
        </select>
    </div>

    <div class="button-container">
        <button id="getDoctorBtn">Get Doctor</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="doctor" class="doctor-info"></div>
</div>

<script src="script.js"></script>

</body>
</html>
