<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Schedule - September 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Duty Schedule for September 2024</h1>
    <div class="container">
        <div class="input-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" min="2024-09-02" max="2024-09-30">
        </div>
        <div class="input-group">
            <label for="area">Select Area:</label>
            <select id="area">
                <option value="OPD/ER">Outpatient (OPD/ER)</option>
                <option value="Inpatient">Inpatient (Ward/ICU)</option>
            </select>
        </div>
        <button id="getDoctorBtn">Get Doctor</button>
        <button id="resetBtn">Reset</button>
        <div id="doctor" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
